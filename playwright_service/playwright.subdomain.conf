## Version 2023/11/15
# make sure that your playwright-api container is accessible on your network
# make sure that your dns has a cname set for playwright

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name playwright.neuralami.com;
    
    # Logs
    access_log /config/log/nginx/playwright-access.log;
    error_log /config/log/nginx/playwright-error.log;
    
    # SSL config
    include /config/nginx/ssl.conf;

    # Allow large request bodies for file uploads
    client_max_body_size 50M;

    # Main API endpoint
    location / {
        include /config/nginx/resolver.conf;
        
        # Set the upstream server (adjust IP and port to match your deployment)
        set $upstream_app playwright-api;
        set $upstream_port 8000;
        set $upstream_proto http;
        
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running scraping operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health check endpoint
    location /health {
        include /config/nginx/resolver.conf;
        
        set $upstream_app playwright-api;
        set $upstream_port 8000;
        set $upstream_proto http;
        
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Shorter timeout for health checks
        proxy_read_timeout 10s;
    }

    # API endpoint with WebSocket support if needed
    location /api/ {
        include /config/nginx/resolver.conf;
        
        set $upstream_app playwright-api;
        set $upstream_port 8000;
        set $upstream_proto http;
        
        proxy_pass $upstream_proto://$upstream_app:$upstream_port;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings for long-running scraping operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
