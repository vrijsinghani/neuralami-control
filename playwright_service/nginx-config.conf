# Sample Nginx configuration for Playwright API service
# Place this in /etc/nginx/conf.d/ or include it in your nginx.conf

# Upstream definition for the Playwright service
# Replace 'playwright-api' with your actual service name in the Swarm network
# and adjust the port if needed
upstream playwright_backend {
    # For Docker Swarm, use the service name and port
    server playwright-api:8000;
    
    # For standalone Docker, use the container IP and port
    # server 172.17.0.1:8000;
    
    # For multiple instances, add more servers
    # server playwright-api:8000 weight=1;
    # server playwright-api:8000 weight=1;
}

# Server configuration
server {
    listen 80;
    # Replace with your actual domain
    server_name playwright.example.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    # Replace with your actual domain
    server_name playwright.example.com;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/playwright.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/playwright.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy settings
    location / {
        proxy_pass http://playwright_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running scraping operations
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Optional: Restrict access to the API
    # location /api/ {
    #     # Allow only specific IPs
    #     # allow 192.168.1.0/24;
    #     # deny all;
    #     
    #     proxy_pass http://playwright_backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    
    # Health check endpoint - can be used for monitoring
    location /health {
        proxy_pass http://playwright_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
