{% load static %}

<!-- Delete File Modal -->
<div class="modal fade" id="deleteFileModal" tabindex="-1" aria-labelledby="deleteFileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteFileModalLabel">Delete File</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="delete-file-form"
              hx-post="{% url 'file_manager:delete_files' %}"
              hx-target="#file-grid-container"
              hx-indicator="#delete-file-indicator"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { const modal = bootstrap.Modal.getInstance(document.getElementById('deleteFileModal')); if(modal) modal.hide(); }">
          {% csrf_token %}
          <input type="hidden" name="file_paths[]" id="delete-file-path">

          <p>Are you sure you want to delete the file <strong id="delete-file-name"></strong>?</p>
          <p class="text-danger">This action cannot be undone.</p>

          <div class="d-flex justify-content-between align-items-center">
            <div id="delete-file-indicator" class="htmx-indicator">
              <div class="spinner-border spinner-border-sm text-danger" role="status">
                <span class="visually-hidden">Deleting...</span>
              </div>
              <span class="ms-2">Deleting file...</span>
            </div>
            <div>
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Delete File</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize delete file modal
    const deleteFileModal = document.getElementById('deleteFileModal');
    if (deleteFileModal) {
      deleteFileModal.addEventListener('show.bs.modal', function(event) {
        // Get the button that triggered the modal
        const button = event.relatedTarget;
        // Extract file path and name from data attributes
        const filePath = button.getAttribute('data-file-path');
        const fileName = button.getAttribute('data-file-name');

        // Set the values in the form
        document.getElementById('delete-file-path').value = filePath;
        document.getElementById('delete-file-name').textContent = fileName;
      });
    }
  });
</script>
