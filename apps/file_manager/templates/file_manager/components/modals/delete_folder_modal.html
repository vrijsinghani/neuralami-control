{% load static %}

<!-- Delete Folder Modal -->
<div class="modal fade" id="deleteFolderModal" tabindex="-1" aria-labelledby="deleteFolderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteFolderModalLabel">Delete Folder</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="delete-folder-form"
              hx-post="{% url 'file_manager:delete_folder' %}"
              hx-target="#delete-folder-result"
              hx-indicator="#delete-folder-indicator"
              hx-swap="outerHTML"
              hx-on::after-request="if(event.detail.successful) { const modal = bootstrap.Modal.getInstance(document.getElementById('deleteFolderModal')); if(modal) modal.hide(); htmx.ajax('GET', window.location.pathname + '?component=folder-tree', {target: '.folder-tree', swap: 'innerHTML'}); htmx.ajax('GET', window.location.pathname + '?component=file-grid', {target: '#file-grid-container', swap: 'innerHTML'}); }">
          {% csrf_token %}
          <input type="hidden" name="folder_path" id="delete-folder-path">

          <p>Are you sure you want to delete the folder <strong id="delete-folder-name"></strong> and all its contents?</p>
          <p class="text-danger">This action cannot be undone.</p>

          <div class="d-flex justify-content-between align-items-center">
            <div id="delete-folder-indicator" class="htmx-indicator">
              <div class="spinner-border spinner-border-sm text-danger" role="status">
                <span class="visually-hidden">Deleting...</span>
              </div>
              <span class="ms-2">Deleting folder...</span>
            </div>
            <div>
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Delete Folder</button>
            </div>
          </div>
        </form>

        <div id="delete-folder-result" class="mt-3"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Handle folder delete modal data
    const deleteFolderModal = document.getElementById('deleteFolderModal');
    if (deleteFolderModal) {
      deleteFolderModal.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const folderPath = button.getAttribute('data-folder-path');
        const folderName = button.getAttribute('data-folder-name');
        
        document.getElementById('delete-folder-path').value = folderPath;
        document.getElementById('delete-folder-name').textContent = folderName;
      });
    }
  });
</script>
