{% load static %}

<!-- Upload File Modal -->
<div class="modal fade" id="uploadFileModal" tabindex="-1" aria-labelledby="uploadFileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadFileModalLabel">Upload Files</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="upload-form"
              hx-post="{% url 'file_manager:upload_file' %}"
              hx-encoding="multipart/form-data"
              hx-target="#file-grid-container"
              hx-indicator="#upload-indicator"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { const modal = bootstrap.Modal.getInstance(document.getElementById('uploadFileModal')); if(modal) modal.hide(); }">
          {% csrf_token %}
          <input type="hidden" name="directory" value="{{ selected_directory }}">

          <div class="upload-zone" id="dropzone">
            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
            <p>Drag & drop files here or click to browse</p>
            <input type="file" name="files" id="file-input" multiple class="d-none">
            <button type="button" id="browse-btn" class="btn btn-outline-primary">Browse Files</button>
          </div>

          <div id="selected-files" class="mt-3"></div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div id="upload-indicator" class="htmx-indicator">
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Uploading...</span>
              </div>
              <span class="ms-2">Uploading...</span>
            </div>
            <button type="submit" class="btn btn-primary" id="upload-btn" disabled>Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
