{% load static %}

<!-- File Info Modal -->
<div class="modal fade" id="fileInfoModal" tabindex="-1" aria-labelledby="fileInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fileInfoModalLabel">File Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="file-info-form"
              hx-post="{% url 'file_manager:save_info_no_path' %}"
              hx-target="#file-grid-container"
              hx-indicator="#file-info-indicator"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { const modal = bootstrap.Modal.getInstance(document.getElementById('fileInfoModal')); if(modal) modal.hide(); }">
          {% csrf_token %}
          <input type="hidden" id="file-path-input" name="file_path" value="">

          <div class="mb-3">
            <label for="file-info" class="form-label">File Description</label>
            <textarea class="form-control" id="file-info" name="info" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Tags</label>
            <div id="file-tags-container">
              <!-- Tags will be loaded dynamically -->
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading tags...</span>
              </div>
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is-favorite" name="is_favorite" value="on">
            <label class="form-check-label" for="is-favorite">
              <i class="fas fa-star text-warning me-1"></i> Mark as favorite
            </label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div id="file-info-indicator" class="htmx-indicator">
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Saving...</span>
              </div>
              <span class="ms-2">Saving information...</span>
            </div>
            <button type="submit" class="btn btn-primary">Save Information</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize file info modal
    const fileInfoModal = document.getElementById('fileInfoModal');
    if (fileInfoModal) {
      fileInfoModal.addEventListener('show.bs.modal', function(event) {
        // Get the button that triggered the modal
        const button = event.relatedTarget;
        // Extract file path from data attribute
        const filePath = button.getAttribute('data-file-path');

        // Set the file path in the hidden input
        document.getElementById('file-path-input').value = filePath;

        // Load file info via AJAX
        fetch(`{% url 'file_manager:get_file_info' %}?file_path=${encodeURIComponent(filePath)}`)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Set the file info in the form
              document.getElementById('file-info').value = data.info || '';

              // Set the favorite checkbox
              document.getElementById('is-favorite').checked = data.is_favorite;

              // Load tags
              fetch(`{% url 'file_manager:get_file_tags' %}?file_path=${encodeURIComponent(filePath)}`)
                .then(response => response.text())
                .then(html => {
                  document.getElementById('file-tags-container').innerHTML = html;
                })
                .catch(error => console.error('Error loading tags:', error));
            }
          })
          .catch(error => console.error('Error loading file info:', error));
      });
    }
  });
</script>
