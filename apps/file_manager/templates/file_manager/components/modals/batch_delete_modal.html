{% load static %}

<!-- Batch Delete Confirmation Modal -->
<div class="modal fade" id="batchDeleteModal" tabindex="-1" aria-labelledby="batchDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="batchDeleteModalLabel">Delete Multiple Files</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="batch-delete-form"
              hx-post="{% url 'file_manager:delete_files' %}"
              hx-target="#file-grid-container"
              hx-indicator="#batch-delete-indicator"
              hx-swap="innerHTML"
              hx-on::after-request="if(event.detail.successful) { const modal = bootstrap.Modal.getInstance(document.getElementById('batchDeleteModal')); if(modal) modal.hide(); }">
          {% csrf_token %}
          <div id="batch-delete-paths-container">
            <!-- Hidden inputs for file paths will be added dynamically -->
          </div>
          <input type="hidden" name="current_directory" id="batch-delete-current-directory" value="">

          <p>Are you sure you want to delete the selected files?</p>
          <p class="text-danger">This action cannot be undone.</p>

          <div class="d-flex justify-content-between align-items-center">
            <div id="batch-delete-indicator" class="htmx-indicator">
              <div class="spinner-border spinner-border-sm text-danger" role="status">
                <span class="visually-hidden">Deleting...</span>
              </div>
              <span class="ms-2">Deleting files...</span>
            </div>
            <div>
              <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Delete Files</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
