<!-- Placeholder for group performance -->
<div class="card">
  <div class="card-header">
    <h6 class="mb-0">Group Performance: Brand Terms</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="chart">
          <canvas id="group-performance-chart" class="chart-canvas" height="300"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="table-responsive">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Metric</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Value</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Change</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Average Position</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-xs font-weight-bold mb-0">2.1</p>
                </td>
                <td>
                  <p class="text-xs text-success mb-0"><i class="fas fa-arrow-up me-1"></i>+2.3</p>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Total Impressions</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-xs font-weight-bold mb-0">45.2k</p>
                </td>
                <td>
                  <p class="text-xs text-success mb-0"><i class="fas fa-arrow-up me-1"></i>+12.5%</p>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Total Clicks</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-xs font-weight-bold mb-0">5.8k</p>
                </td>
                <td>
                  <p class="text-xs text-success mb-0"><i class="fas fa-arrow-up me-1"></i>+18.2%</p>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="d-flex px-2 py-1">
                    <div class="d-flex flex-column justify-content-center">
                      <h6 class="mb-0 text-sm">Average CTR</h6>
                    </div>
                  </div>
                </td>
                <td>
                  <p class="text-xs font-weight-bold mb-0">12.8%</p>
                </td>
                <td>
                  <p class="text-xs text-success mb-0"><i class="fas fa-arrow-up me-1"></i>+1.5%</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <div class="alert alert-info mt-4">
      <i class="fas fa-info-circle me-2"></i>
      This performance data is for the last 90 days compared to the previous 90-day period.
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('group-performance-chart');
    if (ctx) {
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [
            {
              label: 'Average Position',
              data: [4.5, 4.2, 3.8, 3.5, 3.2, 2.9, 2.7, 2.5, 2.3, 2.2, 2.1, 2.1],
              borderColor: document.querySelector(':root').style.getPropertyValue('--bs-primary') || '#cb0c9f',
              tension: 0.4,
              pointRadius: 2,
              borderWidth: 3,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            }
          },
          scales: {
            y: {
              grid: {
                drawBorder: false,
                display: true,
                drawOnChartArea: true,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                padding: 10,
                color: '#b2b9bf',
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                },
                reverse: true // Lower positions are better
              }
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                color: '#b2b9bf',
                padding: 20,
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                }
              }
            },
          },
        },
      });
    }
  });
</script>
