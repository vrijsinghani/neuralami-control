<!-- Placeholder for new keyword group form -->
<form>
  <div class="mb-3">
    <label for="groupName" class="form-label">Group Name</label>
    <input type="text" class="form-control" id="groupName" placeholder="Enter group name">
  </div>
  <div class="mb-3">
    <label for="groupIcon" class="form-label">Icon</label>
    <select class="form-select" id="groupIcon">
      <option value="tag" selected>Tag</option>
      <option value="box">Box</option>
      <option value="info-circle">Info Circle</option>
      <option value="dollar-sign">Dollar Sign</option>
      <option value="star">Star</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="groupColor" class="form-label">Color</label>
    <select class="form-select" id="groupColor">
      <option value="primary" selected>Primary</option>
      <option value="success">Success</option>
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="danger">Danger</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="groupKeywords" class="form-label">Keywords</label>
    <select class="form-select" id="groupKeywords" multiple size="5">
      <option value="1">best seo tools</option>
      <option value="2">google ranking factors</option>
      <option value="3">content marketing</option>
      <option value="4">local seo services</option>
      <option value="5">seo audit checklist</option>
      <option value="6">google analytics setup</option>
      <option value="7">seo strategy template</option>
      <option value="8">keyword research tools</option>
    </select>
    <small class="text-muted">Hold Ctrl (or Cmd) to select multiple keywords</small>
  </div>
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary">Create Group</button>
  </div>
</form>
