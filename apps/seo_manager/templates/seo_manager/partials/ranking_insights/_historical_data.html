<!-- Placeholder for historical data -->
<div class="card">
  <div class="card-header">
    <h6 class="mb-0">Historical Ranking Data</h6>
  </div>
  <div class="card-body">
    <div class="chart">
      <canvas id="historical-chart" class="chart-canvas" height="300"></canvas>
    </div>
    
    <div class="d-flex justify-content-center mt-4">
      <div class="d-flex align-items-center me-4">
        <span class="badge bg-primary me-1"></span>
        <span class="text-xs">content marketing strategy</span>
      </div>
      <div class="d-flex align-items-center me-4">
        <span class="badge bg-info me-1"></span>
        <span class="text-xs">seo competitor analysis</span>
      </div>
    </div>
    
    <div class="alert alert-info mt-4">
      <i class="fas fa-info-circle me-2"></i>
      This chart shows the historical ranking positions for keywords that are currently declining. The data covers the last 12 months.
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('historical-chart');
    if (ctx) {
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
          datasets: [
            {
              label: 'content marketing strategy',
              data: [5.2, 4.8, 4.5, 5.1, 5.3, 5.8, 6.2, 6.5, 6.8, 7.0, 7.2, 7.3],
              borderColor: document.querySelector(':root').style.getPropertyValue('--bs-primary') || '#cb0c9f',
              tension: 0.4,
              pointRadius: 2,
              borderWidth: 3,
              fill: false
            },
            {
              label: 'seo competitor analysis',
              data: [7.8, 7.5, 7.2, 7.4, 7.6, 8.0, 8.3, 8.5, 8.8, 9.0, 9.3, 9.5],
              borderColor: document.querySelector(':root').style.getPropertyValue('--bs-info') || '#17c1e8',
              tension: 0.4,
              pointRadius: 2,
              borderWidth: 3,
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false,
            }
          },
          scales: {
            y: {
              grid: {
                drawBorder: false,
                display: true,
                drawOnChartArea: true,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                padding: 10,
                color: '#b2b9bf',
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                },
                reverse: true // Lower positions are better
              }
            },
            x: {
              grid: {
                drawBorder: false,
                display: false,
                drawOnChartArea: false,
                drawTicks: false,
                borderDash: [5, 5]
              },
              ticks: {
                display: true,
                color: '#b2b9bf',
                padding: 20,
                font: {
                  size: 11,
                  family: "Open Sans",
                  style: 'normal',
                  lineHeight: 2
                }
              }
            },
          },
        },
      });
    }
  });
</script>
